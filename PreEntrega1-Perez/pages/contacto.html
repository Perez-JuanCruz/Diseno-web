  <main>

    <p>¿Tenés dudas, sugerencias o querés compartir tu receta? Completá el formulario y te responderemos pronto.</p>

    <h2>Formulario de contacto</h2>
    <form action="/submit" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" id="mensaje"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div>
      <a href="mailto:contacto@recetasolga.com"> Email</a>
      <a href="https://instagram.com/recetasolga"> Instagram</a>
